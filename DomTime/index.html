<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/time.css">

</head>
<body onload='renderTime();' id="only">
    <h1 id="alignthisonly">DOM Time / Created by Alyse C / April 2019</h1>
    <div id='clockDisplay' class='container'></div>
    
</body>
<script>
     window.onload = setInterval(clock,1000);
      
      function clock()
      {
      var d = new Date();
      
      var date = d.getDate();
      
      var month = d.getMonth();
      var montharr =["Jan","Feb","Mar","April","May","June","July","Aug","Sep","Oct","Nov","Dec"];
      month=montharr[month];
      
      var year = d.getFullYear();
      
      var day = d.getDay();
      var dayarr =["Sun","Mon","Tues","Wed","Thurs","Fri","Sat"];
      day=dayarr[day];
      
      var hour = d.getHours();
        var min = d.getMinutes();
      var sec = d.getSeconds();
    

    
     
      if (min < 10){
          min = "0" + min;
      }
      if (sec < 10){
          sec = "0" + sec;
      }
    
      
      
      document.getElementById("date").innerHTML=day+" - "+date+" "+month+" "+year+ " - " +hour+":"+min+":"+sec;
    
    if (day == "Sat" || day == "Sun") {
      document.getElementById("resp").innerHTML="It's the Weekend";
    } else {
        if (hour <= 7) {
            if(min < 45) {
              document.getElementById("resp").innerHTML="Good Morning";
            } else if (min >= 45) {
              document.getElementById("resp").innerHTML="I'm in 1st Period";
            }
          }

        else if(hour == 8) {
           
          document.getElementById("resp").innerHTML="I'm in 1st Period";
            
        } 
        
        
        else if(hour == 9) {
          if(min < 15) {
            document.getElementById("resp").innerHTML="I'm in 1st Period";
            } else if (min >= 15) {
              document.getElementById("resp").innerHTML="I'm in 2nd Period";
            }
       } 
       
       
       else if(hour == 10) {
        if(min < 52) {
          document.getElementById("resp").innerHTML="I'm in 2nd Period";
            } else if (min >= 52) {
              document.getElementById("resp").innerHTML="I'm at Lunch";
            }
       } 
       
       
       else if(hour == 11) {
        if(min < 37) {
          document.getElementById("resp").innerHTML="I'm at Lunch";
            } else if (min >= 37) {
              document.getElementById("resp").innerHTML="I'm in 3rd Period";
            }
       } 

       else if(hour == 12) {
           
        document.getElementById("resp").innerHTML="I'm in 3rd Period";
             
         } 
       
       else if(hour == 13) {
        if(min < 7) {
          document.getElementById("resp").innerHTML="I'm in 3rd Period";
            }else if (min >= 7) {
              document.getElementById("resp").innerHTML="I'm at home";
       }
            }

            else if(hour == 14) {
        if(min < 42) {
          document.getElementById("resp").innerHTML="I'm at home";
            }else if (min >= 42) {
              document.getElementById("resp").innerHTML= "I'm at home'";
       }
            }
            else {
              document.getElementById("resp").innerHTML= "I'm at home'";
            }
    }
    
    
      }
</script>

</html>
